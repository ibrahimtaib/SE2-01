version: "3.9"
services:
  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=ikhan
      - POSTGRES_USER=ikhan
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"

  express-app:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://ikhan:password@db:5432/ikhan?schema=public&sslmode=prefer
    depends_on:
      - db
    command: npm start

  react-app:
    build: ./client
    ports:
      - "5173:5173"
    depends_on:
      - express-app
